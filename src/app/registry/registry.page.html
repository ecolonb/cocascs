<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="end">
      <ion-button (click)="_goBack()">
        <ion-icon slot="icon-only" name="ios-close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center style="margin-right: -34px;">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="containerRegistry">
    <form (ngSubmit)="saveData()" style="padding-top: 21px;">
      <ion-list style="margin:0px;padding-top:0px;padding-bottom: 0px; ">
        <ion-item lines="none" color="medium">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label position="stacked">Nombres:</ion-label>
          <ion-input
            required="true"
            type="text"
            [(ngModel)]="userData.name"
            [ngModelOptions]="{ standalone: true }"
          ></ion-input>
        </ion-item>
        <ion-item lines="none" color="medium">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label position="stacked">Apellidos:</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="userData.lastname"
            [ngModelOptions]="{ standalone: true }"
          ></ion-input>
        </ion-item>
        <ion-item lines="none" color="medium">
          <ion-icon name="ios-eye" slot="start"></ion-icon>
          <ion-label position="stacked">Area</ion-label>
          <ion-select
            value="default"
            ok-text="Ok"
            cancel-text="Cancel"
            [(ngModel)]="userData.area"
            [ngModelOptions]="{ standalone: true }"
          >
            <ion-select-option value="default">Select</ion-select-option>
            <div *ngFor="let item of listAreas">
              <ion-select-option [value]="item._id">{{
                item.name
              }}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
        <ion-item lines="none" color="medium">
          <ion-icon name="ios-bookmark" slot="start"></ion-icon>
          <ion-label position="stacked">Role</ion-label>
          <ion-select
            value="default"
            ok-text="Ok"
            cancel-text="Cancel"
            [(ngModel)]="userData.role"
            [ngModelOptions]="{ standalone: true }"
          >
            <ion-select-option value="default">Select</ion-select-option>
            <ion-select-option value="player">Jugador</ion-select-option>
            <ion-select-option value="spect">Espectador</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none" color="medium">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label position="stacked">Email:</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="userData.email"
            [ngModelOptions]="{ standalone: true }"
            (blur)="validateEmail()"
          ></ion-input>
        </ion-item>
        <ion-item id="iduserEmailValidation" style="display:none;" lines="none"
          ><ion-label text-center
            >¡Email registrado! ¿Recuperar contraseña?</ion-label
          >
        </ion-item>
        <ion-item lines="none" color="medium">
          <ion-icon name="ios-contact" slot="start"></ion-icon>
          <ion-label position="stacked">Usuario:</ion-label>
          <ion-input
            type="text"
            (blur)="validateUsername($event)"
            [(ngModel)]="userData.user"
            [ngModelOptions]="{ standalone: true }"
            id="idusername"
          ></ion-input>
        </ion-item>
        <ion-item id="iduserNameValidation" style="display:none;" lines="none"
          ><ion-label text-center
            >¡El nombre de usuario no esta disponible!</ion-label
          >
        </ion-item>
        <div class="passwordRetry">
          <ion-item lines="none" color="medium">
            <ion-icon name="md-key" slot="start"></ion-icon>
            <ion-label position="stacked">Contraseña:</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              [ngModelOptions]="{ standalone: true }"
            ></ion-input>
          </ion-item>
          <ion-item lines="none" color="medium">
            <ion-icon name="md-key" slot="start"></ion-icon>
            <ion-label position="stacked">Confirmar contraseña:</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="cpassword"
              [ngModelOptions]="{ standalone: true }"
            ></ion-input>
          </ion-item>
        </div>
        <ion-radio-group color="medium" style="padding: 0px;margin:0px;">
          <ion-row class="gender" color="medium">
            <ion-col color="medium" style="padding: 0px;margin:0px;">
              <!-- class="rbutton" -->
              <ion-item lines="none" color="medium">
                <ion-icon
                  name="woman"
                  slot="start"
                  style="border: 0px;"
                ></ion-icon>
                <ion-label>Mujer</ion-label>
                <ion-radio color="secondary" id="radio_female"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col color="medium" style="padding: 0px;margin:0px;">
              <!-- class="rbutton" -->
              <ion-item lines="none" color="medium">
                <ion-icon
                  name="man"
                  slot="start"
                  style="border:0px;"
                ></ion-icon>
                <ion-label>Hombre</ion-label>
                <ion-radio color="secondary" id="radio_male"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
        <ion-item color="medium" lines="none">
          <ion-button
            expand="full"
            type="submit"
            [disabled]="!validForm"
            class="loginButton"
            color="secondary"
          >
            Registrarme
          </ion-button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
